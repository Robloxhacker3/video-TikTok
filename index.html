<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShare - Social Video Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
            cursor: pointer;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-feed {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .video-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .video-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .video-author-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .video-author {
            font-weight: bold;
            color: #333;
        }

        .video-time {
            color: #666;
            font-size: 14px;
            margin-left: auto;
        }

        .video-player {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .video-description {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #555;
        }

        .video-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .action-btn.liked {
            color: #e74c3c;
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 25px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .comment-text {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .profile-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-modal.active {
            display: flex;
        }

        .profile-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .profile-edit {
            text-align: center;
        }

        .profile-edit h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .edit-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .file-input {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .file-input:hover {
            background: #f8f9ff;
        }

        .video-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .trending-section {
            margin-bottom: 30px;
        }

        .trending-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .trending-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .trending-number {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }

        .trending-info {
            flex: 1;
        }

        .trending-hashtag {
            font-weight: bold;
            color: #333;
        }

        .trending-count {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>

        // DOM elements
        const videoContainer = document.getElementById('videoContainer');
        const profilePic = document.getElementById('profilePic');
        const username = document.getElementById('username');
        const profileModal = document.getElementById('profileModal');
        const uploadModal = document.getElementById('uploadModal');
        const uploadBtn = document.getElementById('uploadBtn');

        // Initialize app
        function init() {
            loadProfile();
            renderVideos();
            setupEventListeners();
        }

        function loadProfile() {
            const savedProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            if (savedProfile.username) {
                currentUser = savedProfile;
                profilePic.src = currentUser.profilePic;
                username.textContent = currentUser.username;
            }
        }

        function saveProfile() {
            localStorage.setItem('userProfile', JSON.stringify(currentUser));
        }

        function renderVideos() {
            videoContainer.innerHTML = '';
            videos.forEach(video => {
                const videoElement = createVideoElement(video);
                videoContainer.appendChild(videoElement);
            });
        }

        function createVideoElement(video) {
            const videoDiv = document.createElement('div');
            videoDiv.className = 'video-item';
            videoDiv.innerHTML = `
                <div class="video-header">
                    <img src="${video.authorPic}" alt="${video.author}" class="video-author-pic">
                    <div class="video-author">${video.author}</div>
                    <div class="video-time">${video.timestamp}</div>
                </div>
                <video class="video-player" controls>
                    <source src="${video.videoSrc}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-description">${video.description}</div>
                <div class="video-actions">
                    <button class="action-btn like-btn ${video.liked ? 'liked' : ''}" data-video-id="${video.id}">
                        ‚ù§Ô∏è ${video.likes}
                    </button>
                    <button class="action-btn comment-btn" data-video-id="${video.id}">
                        üí¨ ${video.comments.length}
                    </button>
                    <button class="action-btn share-btn" data-video-id="${video.id}">
                        üì§ Share
                    </button>
                </div>
                <div class="comments-section">
                    <input type="text" class="comment-input" placeholder="Add a comment..." data-video-id="${video.id}">
                    <div class="comments-list">
                        ${video.comments.map(comment => `
                            <div class="comment">
                                <img src="${comment.authorPic}" alt="${comment.author}" class="comment-avatar">
                                <div class="comment-content">
                                    <div class="comment-author">${comment.author}</div>
                                    <div class="comment-text">${comment.text}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            return videoDiv;
        }

        function setupEventListeners() {
            // Profile modal
            profilePic.addEventListener('click', () => {
                document.getElementById('editUsername').value = currentUser.username;
                profileModal.classList.add('active');
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                profileModal.classList.remove('active');
            });

            document.getElementById('saveProfile').addEventListener('click', () => {
                const newUsername = document.getElementById('editUsername').value;
                const newProfilePic = document.getElementById('editProfilePic').files[0];
                
                if (newUsername) {
                    currentUser.username = newUsername;
                    username.textContent = newUsername;
                }
                
                if (newProfilePic) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        currentUser.profilePic = e.target.result;
                        profilePic.src = e.target.result;
                        saveProfile();
                    };
                    reader.readAsDataURL(newProfilePic);
                }
                
                saveProfile();
                profileModal.classList.remove('active');
            });

            // Upload modal
            uploadBtn.addEventListener('click', () => {
                uploadModal.classList.add('active');
            });

            document.getElementById('closeUpload').addEventListener('click', () => {
                uploadModal.classList.remove('active');
            });

            document.getElementById('fileInput').addEventListener('click', () => {
                document.getElementById('videoFile').click();
            });

            document.getElementById('videoFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('videoPreview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('uploadVideo').addEventListener('click', () => {
                const videoFile = document.getElementById('videoFile').files[0];
                const description = document.getElementById('videoDescription').value;
                
                if (videoFile && description) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const newVideo = {
                            id: videos.length + 1,
                            author: currentUser.username,
                            authorPic: currentUser.profilePic,
                            description: description,
                            videoSrc: e.target.result,
                            timestamp: 'Just now',
                            likes: 0,
                            comments: [],
                            liked: false
                        };
                        
                        videos.unshift(newVideo);
                        renderVideos();
                        setupVideoEventListeners();
                        uploadModal.classList.remove('active');
                        
                        // Reset form
                        document.getElementById('videoFile').value = '';
                        document.getElementById('videoDescription').value = '';
                        document.getElementById('videoPreview').style.display = 'none';
                    };
                    reader.readAsDataURL(videoFile);
                }
            });

            // Video interactions
            setupVideoEventListeners();

            // Close modals on outside click
            profileModal.addEventListener('click', (e) => {
                if (e.target === profileModal) {
                    profileModal.classList.remove('active');
                }
            });

            uploadModal.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.classList.remove('active');
                }
            });
        }

        function setupVideoEventListeners() {
            // Like buttons
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const videoId = parseInt(e.target.dataset.videoId);
                    const video = videos.find(v => v.id === videoId);
                    
                    if (video) {
                        video.liked = !video.liked;
                        video.likes += video.liked ? 1 : -1;
                        
                        btn.classList.toggle('liked');
                        btn.innerHTML = `‚ù§Ô∏è ${video.likes}`;
                        
                        // Log interaction
                        logInteraction('like', videoId, video.liked);
                    }
                });
            });

            // Comment inputs
            document.querySelectorAll('.comment-input').forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.target.value.trim()) {
                        const videoId = parseInt(e.target.dataset.videoId);
                        const video = videos.find(v => v.id === videoId);
                        
                        if (video) {
                            const newComment = {
                                author: currentUser.username,
                                text: e.target.value.trim(),
                                authorPic: currentUser.profilePic
                            };
                            
                            video.comments.push(newComment);
                            renderVideos();
                            setupVideoEventListeners();
                            
                            // Log interaction
                            logInteraction('comment', videoId, newComment.text);
                        }
                    }
                });
            });

            // Share buttons
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const videoId = parseInt(e.target.dataset.videoId);
                    
                    if (navigator.share) {
                        navigator.share({
                            title: 'Check out this video on VidShare!',
                            url: window.location.href
                        });
                    } else {
                        // Fallback for browsers without Web Share API
                        const url = window.location.href;
                        navigator.clipboard.writeText(url).then(() => {
                            btn.innerHTML = '‚úÖ Copied!';
                            setTimeout(() => {
                                btn.innerHTML = 'üì§ Share';
                            }, 2000);
                        });
                    }
                    
                    // Log interaction
                    logInteraction('share', videoId);
                });
            });
        }

        // Logging system
        function logInteraction(action, videoId, data = null) {
            const logEntry = {
                timestamp: new Date().toISOString(),
                user: currentUser.username,
                action: action,
                videoId: videoId,
                data: data
            };
            
            // Get existing logs
            const logs = JSON.parse(localStorage.getItem('interactionLogs') || '[]');
            logs.push(logEntry);
            
            // Keep only last 1000 entries
            if (logs.length > 1000) {
                logs.splice(0, logs.length - 1000);
            }
            
            localStorage.setItem('interactionLogs', JSON.stringify(logs));
            console.log('Interaction logged:', logEntry);
        }

        // Auto-play videos when they come into view
        function setupVideoObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    if (entry.isIntersecting) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            }, {
                threshold: 0.5
            });

            document.querySelectorAll('.video-player').forEach(video => {
                observer.observe(video);
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
            setupVideoObserver();
        });

        // Add some sample interactions for demo
        setTimeout(() => {
            logInteraction('app_start', null, 'User opened VidShare');
        }, 1000);
    </script>
</body>
